variables:
  - name: workingDirectory
    value: packages/webapp/

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - packages/webapp
    exclude:
      - packages/webapp/.vscode
      - packages/webapp/.yarn
      - packages/webapp/scripts
      - packages/webapp/.gitignore
      - packages/webapp/.yarnrc
      - packages/webapp/.yarnrc.yml
      - packages/webapp/README.md

pr:
  branches:
    include:
      - master
  paths:
    include:
      - packages/webapp
    exclude:
      - packages/webapp/.vscode
      - packages/webapp/.yarn
      - packages/webapp/scripts
      - packages/webapp/.gitignore
      - packages/webapp/.yarnrc
      - packages/webapp/.yarnrc.yml
      - packages/webapp/README.md

