[build]
  command = "./.netlify/build.sh"
  publish = "build/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[plugins]]
  package = "@sentry/netlify-build-plugin"

  [plugins.inputs]
    sentryOrg = "salad-technologies"
    sentryProject = "web-app"
    deployPreviews = false

